<ion-header>
  <ion-navbar>
    <ion-title>
      Current Location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-icon name="book"></ion-icon>&nbsp;&nbsp;{{locationTracker.address}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="pin"></ion-icon>&nbsp;&nbsp;( {{locationTracker.lat}}, {{locationTracker.lng}} )
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="time"></ion-icon>&nbsp;&nbsp;{{ locationTracker.timestamp |  date:'dd/MM/yyyy @ h:mm:ss a' }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="start()">
        <ion-icon name="locate"> </ion-icon>&nbsp;&nbsp;Start
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="stop()">
        <ion-icon name="locate"> </ion-icon>&nbsp;&nbsp;Stop
      </button>
    </ion-col>
  </ion-row>
  <br>
  <br>
  <ion-row>
    <ion-col width-50>
      <button ion-button full large color="secondary">
        <ion-icon name="clock"></ion-icon>&nbsp;&nbsp;Check In/Out
      </button>
    </ion-col>
  </ion-row>
</ion-content>
