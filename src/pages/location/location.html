<ion-header>
  <ion-navbar>
    <ion-title>
      Current Location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>{{locationTracker.address}}</h4>
  <h4>Current Latitude: {{locationTracker.lat}}</h4>
  <h4>Current Longitude: {{locationTracker.lng}}</h4>
  <ion-row>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="start()">
        <ion-icon name="locate"> </ion-icon>&nbsp;&nbsp;Start Locator
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button block color="primary" (click)="stop()">
        <ion-icon name="locate"> </ion-icon>&nbsp;&nbsp;Stop Locator
      </button>
    </ion-col>
  </ion-row>

  <br>
  <br>
  <button ion-button full color="secondary">
    <ion-icon name="clock"></ion-icon>&nbsp;&nbsp;Check In/Out
    </button>
</ion-content>
